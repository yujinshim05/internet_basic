<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viewport 이해</title>
    <style>
      div{margin: 10px auto; text-align: center;}
      div#div1 {background-color: red;
                width: 20vw; height: 20vh; line-height: 20vh; }
      div#div2 {background-color: green;
                width: 10vmax; height: 10vmax; line-height: 10vmax; }
      div#div3 {background-color: blue;
                width: 10vmin; height: 10vmin; line-height: 10vmin; }
      div#div4 {background-color: gold;
                width: 200px; height: 200px; line-height: 200px; }
    </style>
  </head>
  <body>
    <div id="div1">빨</div>
    <div id="div2">초</div>
    <div id="div3">파</div>
    <div id="div4">노</div>
  </body>
</html>
