<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>border 테스트</title>
  </head>
  <body>
    <div style="margin-right: 50px; width: 400px; height: 400px; border: 10px dashed blue; display: inline-block;">
      <img src="./profile_example.jpg" width="100%">
    </div>
    <div style="width: 400px; height: 400px; border: 10px dashed red;  border-radius:50%; display: inline-block; overflow: hidden;">
      <img src="profile_example.jpg" width="100%">
    </div>
  </body>
</html>
